<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

<body>

    <div class="green">
    <p>El correo que has ingresado fue éxitosamente registrado.</p>
    <p>¡Muchas gracias!</p>
    </div>

    <p class="text-center"><b>Correos electrónicos registrados:</b></p>

    <table>
    {% for email in todos_correos: %}
    <tr>
        <td>{{ email.email}}</td>
        <td>{{ email.created_at}}</td>
        <td><a href="/correos/eliminar/{{ email.id }}"> Borrar</a></td></td>
    </tr>
    {% endfor %}
    </table>
    
</body>
